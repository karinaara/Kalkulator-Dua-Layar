<!--
  Langkah-langkah untuk menguji kalkulator:
  1. Buka folder KARINA-WIDYA-RAMADHANI_SKEMA_JUNIOR_PROGRAMMER_2021-10-10
  2. Buka file index.html dengan opsi "open with browser"
  3. Akan terlihat sebuah kalkulator yang akan tampil di sebuah browser
  4. Ketik angka dan operasi yang ingin dihitung
  5. Untuk melihat hasil, klik tombol "="
  6. Untuk melanjutkan perhitungan dengan hasil yang tadi, klik salah satu tombol operator
  7. Untuk mengulangi perhitungan klik tombol "AC" maka kalkulator akan direset dari awal
-->

<!DOCTYPE>

<html> 
    <!-- membuat head website -->
    <head>
        <meta charset="utf-8">
        <!-- membuat judul html -->
        <title>Calculator</title>
        <!-- menyatukan file stylesheet.css ke html -->
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <!-- membuat bagian body website -->
    <body>
        <!-- membuat kalkulator di dalam class calculator -->
        <div class="calculator">
            <!-- layar kalkulator pertama untuk menampilkan input dan operator -->
            <input type="text" class="calculator-screen" value="0" disabled />
             <!-- layar kalkulator kedua untuk menampilkan output -->
            <input type="text" class="calculator-screen2" value="0" disabled />
             <!-- membuat class untuk menampung tombol kalkulator -->
            <div class="calculator-keys">
              <div class="row">
                <button class="all-clear">AC</button>
                <button class="percentage">%</button>
                <button class="operator" value="รท">&divide;</button>
              </div>
              <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" value="ร">&times;</button>
              </div>
              <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" value="-">-</button>
              </div>
              <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" value="+">+</button>
              </div>
              <div class="row">
                <button class="number zero-btn">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign">=</button>
              </div>
            </div>
        </div>
     <!-- mengimpor file javascript -->
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
